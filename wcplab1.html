<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<link href="Internal CSS.css" rel="stylesheet" type="text/css">
</head>

<body>
	
	<h1> Working with Tables</h1>
	
	<table width="200" border="1">
  <tbody>
    <tr>
      <th scope="col">Breakfast </th>
      <th scope="col">Lunch</th>
      <th scope="col">Dinner</th>
    </tr>
    <tr>
      <td>Bacon egg, and cheese </td>
      <td>Cachapa</td>
      <td>Sandwich </td>
    </tr>
    <tr>
      <td>Mango Juice </td>
      <td>Strawberry Smoothie</td>
      <td>Water</td>
    </tr>
  </tbody>
</table>
	
<br>

	
	<table width="100" border="1">
  <tbody>
    <tr>
      <th scope="col">x</th>
      <th scope="col">1</th>
      <th scope="col">2</th>
      <th scope="col">3</th>
    </tr>
    <tr>
      <th scope="row">1</th>
      <td>1</td>
      <td>2</td>
      <td>3</td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>2</td>
      <td>4</td>
      <td>6</td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td>3</td>
      <td>6</td>
      <td>9</td>
    </tr>
  </tbody>
</table>
	
</body>
</html>
